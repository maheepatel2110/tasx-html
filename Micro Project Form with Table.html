<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
            font-size: 40px;
        }
        .p{
            background-image: linear-gradient(to left,rgba(17, 17, 228, 0.858),rgb(232, 13, 105),rgb(206, 219, 25),rgba(21, 38, 223, 0.977));
            background-size: 400% 400%;
            animation: color 10s ease-in-out infinite;
        }
        @keyframes color{
            0%{
                background-position:0 50%;
            }
            50%{
                background-position: 50% 50%;
            }
            100%{
                background-position: 0 50%;
            }
        }
        
    </style>
</head>
<body class="p">
    <center>
      <table style="border-color: black;"  border="7px" class="table">
        <tr>
            <h2>Form With Table</h2>
        </tr>
        <tr>
            <td colspan="5">First Name</td>
           <td> 
            <input type="name" placeholder="First Name">
        </td>
        </tr>
        <tr>
            <td colspan="5">Last Name</td>
            <td> 
                <input type="name" placeholder="Last Name">
            </td>
        </tr>
        <tr>
            <td colspan="5">Father Name</td>
            <td> 
                <input type="name" placeholder="Father Name">
            </td>
        </tr>
        <tr>
            <td colspan="5">Email Id</td>
            <td> 
                <input type="email" placeholder="Email Id @">
            </td>
        </tr>
        <tr>
            <td colspan="5">Password</td>
            <td> 
                <input type="password" placeholder="Pass***">
            </td>
        </tr>
        <tr>
            <td colspan="5">Country</td>
            <td> 
                <select name="Country" id="Country">
                    <option value="USA">USA</option>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                    <option value="India">India</option>
                    <option value="France">France</option>
            </td>
        </tr>
        <tr>
            <td colspan="5">State</td>
            <td> 
                <input type="name" placeholder="First Name">
            </td>
        </tr>
        <tr>
            <td colspan="5">City</td>
            <td> 
                <input type="name" placeholder="City">
            </td>
        </tr>
        <tr>
            <td colspan="5">Mobile No</td>
            <td> 
                <input type="number" placeholder="Mobile No">
            </td>
        </tr>
        <tr>
            <td colspan="5">Birth Date</td>
            <td> 
                <input type="date" placeholder="Date Of Birth">
            </td>
        </tr>
        <tr>
            <td colspan="5">Age</td>
            <td> 
                <input type="name" placeholder="Your Age">
            </td>
        </tr>
        <tr>
            <td colspan="5">Hobby</td>
            <td> 
                <input type="checkbox">Gameing
                <input type="checkbox">Travelling
                <input type="checkbox">Reading
            </td>
        </tr>
        <tr>
            <td colspan="5">Gender</td>
            <td> 
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Male
            </td>
        </tr>
        <tr>
            <td colspan="5">Favorite Subject</td>
            <td> 
                <select name="Subject" id="Subject">
                    <option value="Dbms">Dbms</option>
                    <option value="Css">Css</option>
                    <option value="Mcp">Mcp</option>
                    <option value="Html">Html</option>
                    <option value="Non">Non</option>
            </td>
            <tr>
                <td colspan="5">Your Add Photo</td>
                <td><input type="file"multiple></td>
            </tr>
            <tr>
                <td colspan="5">
                    <input type="button" value="Learn More">
                </td>
                <td>
                <input type="button" value="Submit">
                </td>
            </tr>
        </tr>
    </tr>
    <tr>
        <td colspan="4">Your Review</td>
        <td> 
            <textarea id="Review" name="Review" rows="3" cols="50"></textarea>
        </td>
    </tr>
</center>
    </table>
    
</body>
</html>
